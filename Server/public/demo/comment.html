<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/vendors/nprogress/nprogress.js"></script>
    <script src="../assets/vendors/jquery/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <form id = 'form'>
        <p><input type='text' name='CommentContent'></p>
        <p><input type='text' name='CommentId'></p>
        <p><input type='text' name='CommentatorId'></p>
        <p><input type='text' name='ThumberNumber' value=100></p>
        <p><input type='button' id='btn' value='click'></p>
    </form>

    <script type='text/javascript'>

        $('#btn').on('click',function(){

            var obj = $('#form')

            var data = serializeObject(obj)
            data['CommentDate'] = Date.now()
            console.log(data)
            $.ajax({
                type:'post',
                url:'/front-end/comment',
                data:JSON.stringify(data),
                contentType:'application/json',
                success:function(response){
                    console.log(response)
                }
            })

        })

        

    
       
        function serializeObject(obj){
            var arr = obj.serializeArray();
            var result = {}
            $.each(arr,(index,value)=>{
                result[value.name] = value.value
            })

            return result
        }
     
    
    </script>
</body>
</html>
